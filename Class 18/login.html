<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center">
      <h3 class="text-muted">Login Page</h3>
      <div class="form-group mt-4">
        <label for="email">Enter Your Email*</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          required
        />
      </div>
      <div class="form-group mt-4">
        <label for="password">Enter Your Password*</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          required
        />
      </div>
      <div class="form-group mt-4">
        <button class="btn btn-lg btn-info w-100" id="get-submit-button">
          Login
        </button>
      </div>
      <div class="row">
        <div class="col-md-12 my-4">
          <button
            type="button"
            class="btn btn-info w-50 p-2"
            onclick="window.location.href = 'index.html' "
          >
            Go Back
          </button>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"
  ></script>
  <script
    defer
    src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"
  ></script>
  <script
    defer
    src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"
  ></script>
  <script
    defer
    src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"
  ></script>
  <script
    defer
    src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"
  ></script>
  <script defer src="init-firebase.js"></script>
  <script defer src="index.js"></script>
</html>
