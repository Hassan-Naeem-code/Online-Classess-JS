<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <link rel="stylesheet" href="css/signup,login.css">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <div class="column">
                <h2>Sign up page</h2>
                <div>
                  <label>Name</label>
                    <input id="name" type="text" placeholder="Enter your name" class="input-field" required />
  
                    <label>Email Address</label>
                    <input id="email" type="email" placeholder="Enter your email" class="input-field" required />
  
                    <label>Set Password</label>
                    <input id="password" type="password" placeholder="Enter Password" class="input-field" required />
                    <label>Upload Image</label>
                    <input type="file" name="profile-image" class="form-control" id="profile_image" required />
                  <h4>or</h4>
                  <span>Already have an account? <a href="login.html">Login</a></span>
                    <button id="submit-btn" type="submit">Register Now</button>
                </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="js/init-firebase.js"></script>
    <script src="js/signup,login.js"></script>
</body>
</html>
