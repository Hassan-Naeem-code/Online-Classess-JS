<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login OLX</title>
    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <div class="login-box-img">
          <img src="images/olx_logo.png" alt="" />
        </div>
        <div class="login-h3">
          <h3>Registration Page</h3>
        </div>
        <div class="login-email">
          <input
            class="input"
            type="text"
            placeholder="Name"
            name="name"
            id="name"
          />
        </div>
        <div class="login-email">
          <input
            class="input"
            type="text"
            placeholder="Father Name"
            name="fathername"
            id="fathername"
          />
        </div>
        <div class="login-email">
          <input
            class="input"
            type="email"
            placeholder="Email"
            name="email"
            id="email"
          />
          <!-- <p>We wont reveal your email to anyone else nor used it to send you spam.</p> -->
        </div>
        <div class="login-password">
          <input
            class="input"
            type="password"
            placeholder="Password"
            name="password"
            id="password"
          />
        </div>
        <div class="login-email">
          <input
            class="input"
            type="text"
            placeholder="Age"
            name="age"
            id="age"
          />
        </div>
        <div class="login-button">
          <button class="login-btn" type="button" onclick="signup(this)">
            Sign Up
          </button>
        </div>
        <div class="forget-passowrd">
          <p>Already have an account <a href="login.html">LOGIN</a></p>
        </div>
      </div>
    </div>
  </body>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="js/init-firebase.js"></script>
  <script src="js/signup.js"></script>
</html>
