<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class 15</title>
  </head>
  <body>
    <h1>Class 15</h1>

    <div>
      <input
        type="email"
        class="form-control"
        name="email"
        id="email"
        placeholder="Enter Your Email"
      />
      <input
        type="password"
        class="form-control"
        name="password"
        placeholder="Enter Your Password"
        id="password"
      />
      <button type="button" class="btn btn-secondary" onclick="submitLogin()">
        Submit
      </button>
    </div>
    <div>
      <button
        type="button"
        class="btn btn-secondary"
        onclick="getLocalStorageData()"
      >
        Get Data From Local Storage
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        onclick="clearLocalStorageData()"
      >
        Clear Local Storage
      </button>
    </div>
  </body>
  <script src="index.js"></script>
</html>
